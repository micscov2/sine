<!DOCTYPE html>

<html>

<head>
    <title>PTIR Dashboard</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js">
	</script>
</head>

<body>
	<h1>PTIR Dashboard</h1>
	
	<div id="divForBtns">
		<button onclick="showAddNewWindow()">Add New</button><br />
		<button onclick="showViewAllWindow()">View All</button>
		<button onclick="generateCSVFile()">Generate CSV File</button>
	</div>
	
	<div id="showRes">	
	</div>

	<div id="divForAddNewWindow" style="visibility: hidden">
		<table>
			<tr>
				<td>PTIR Id</td>
				<td><input id="firstEl1" type="text" size="10" /></td>
			</tr>
			
			<tr>
				<td>PTIR Story</td>
				<td><input id="firstEl2" type="text" size="67" /></td>
			</tr>
			
			<tr>
				<td>PTIR Description</td>
				<td><textarea id="firstEl3" rows="5" cols="50"></textarea></td>
			</tr>
			
			<tr>
				<td>PTIR Status</td>
				<td><input type="text" id="firstEl4" size="10" /></td>
			</tr>
			
			<tr>
				<td>PTIR Date</td>
				<td><input type="text" id="firstEl5" size="10" /></td>
			</tr>
		</table>
		<button onclick="putPTIRIntoDb()">Add Now!</button>
		<button onclick="closeAddView()">Close</button>
	</div>
</body>

</html>
