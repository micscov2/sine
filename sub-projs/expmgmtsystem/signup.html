<!DOCTYPE html>

<html>
<head>
    <title>Expense Management System</title>
    <script src="jquery-1.3.2.min.js"></script>
    <script src="script.js"></script>
	<link href="jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="utils.js"></script>
    <script src="authentication.js"></script>
</head>

<body>
    <h1 id="main-head">Expense Management System  </h1>
    <div id="dv1s">
        <fieldset><legend>Sign Up</legend>
            <table>
                <tr>
                    <td>Name</td> 
                    <td><input type="text" id="inpt1s" onkeypress="customKeyListener(event, 'out')" /></td>
                </tr>
                <tr>
                    <td>Password</td> 
                    <td><input type="password" id="inpt2s" onkeypress="customKeyListener(event, 'out')" /></td>
                </tr>
                <tr>
                    <td>Confirm Pasword</td>    
                    <td><input type="password" onkeypress="customKeyListener(event, 'out')" id="inptXs" /></td>
                </tr>
                <tr>
                    <td>Sec-ques1</td> 
                    <td><input type="text" id="inpt3s" onkeypress="customKeyListener(event, 'out')" placeholder="[OPTIONAL]" /> Your favorite sport?</td>
                </tr>
                <tr>
                    <td>Sec-ques2</td> 
                    <td><input type="text" id="inpt4s" onkeypress="customKeyListener(event, 'out')" placeholder="[OPTIONAL]" /> Your favorite movie?</td>
                </tr>
            </table>
            <button id="btn3" onclick="signUp()">Sign Up</button><br /><br />
            <p id="statusSignup"></p>
        </fieldset>
    </div>
</body>
</html>
